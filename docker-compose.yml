version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: thequeue-backend
    environment:
      - DATABASE_URL=sqlite:///./thequeue.db
    volumes:
      - ./backend/app:/app/app:rw
      - backend_db:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: thequeue-frontend
    environment:
      - VITE_API_BASE=http://localhost:8000
    volumes:
      - ./frontend:/app:rw
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  backend_db:
